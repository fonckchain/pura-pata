{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrarse - Pura Pata{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Crear Cuenta</h2>
                    <p class="text-center text-muted mb-4">Regístrate para ayudar a perros a encontrar un hogar</p>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
